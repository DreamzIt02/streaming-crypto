#1. **Copies the sources** from `core-api`, `ffi-api`, and `pyo3-api` into `streaming-crypto/streaming-crypto/src/`.  
#2. **Replaces the labeled `[features]` and `[dependencies]` blocks** in `Cargo.toml` with the publishâ€‘ready versions.  
#3. **Merging common dependencies from the workspace manifest** in `streaming-crypto/streaming-crypto/Cargo.toml` from `streaming-crypto/Cargo.toml::<section>`.  
#4. **Runs `cargo publish`** after verifying the version matches the tag. 
#5. **Publishing to crates.io, then PyPI.**

name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  detect-tag:
    name: Detect & validate tag
    runs-on: ubuntu-latest
    outputs:
      is_prerelease: ${{ steps.prerelease_check.outputs.is_prerelease }}

    steps:
      # -------------------------------------------------
      # 1ï¸âƒ£ Strict SemVer validation (no leading zeros)
      # -------------------------------------------------
      - name: Validate strict SemVer tag
        run: |
          TAG="${GITHUB_REF_NAME}"

          SEMVER_REGEX='^v(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(-([0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*))?$'

          if [[ ! "$TAG" =~ $SEMVER_REGEX ]]; then
            echo "Invalid strict SemVer tag"
            exit 1
          fi

      # -------------------------------------------------
      # 2ï¸âƒ£ Enforce Cargo.toml version match
      # -------------------------------------------------
      - name: Ensure tag matches Cargo.toml version
        working-directory: streaming-crypto
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -n1 | cut -d '"' -f2)

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version does not match Cargo.toml"
            exit 1
          fi

      # -------------------------------------------------
      # 3ï¸âƒ£ Detect pre-release
      # -------------------------------------------------
      - name: Detect pre-release
        id: prerelease_check
        run: |
          if [[ "${GITHUB_REF_NAME}" == *-* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

  prepare-publish:
    name: Prepare publishable crate
    runs-on: ubuntu-latest
    needs: detect-tag

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 4ï¸âƒ£ Vendors to publish crate
      # -------------------------------------------------
      - name: Debug directory structure
        run: |
          echo "PWD:"
          pwd
          echo "Root contents:"
          ls -la
          echo "streaming-crypto:"
          ls -la streaming-crypto

      # Copy core-api into publishable crate
      - name: Copy core-api sources + metadata
        run: |
          rm -rf streaming-crypto/src/core_api
          mkdir -p streaming-crypto/src/core_api

          # Copy src folder contents
          cp -r core-api/src/* streaming-crypto/src/core_api/

          # Copy crate-level metadata (optional)
          cp core-api/README.md streaming-crypto/src/core_api/README.md || true
          cp core-api/.gitignore streaming-crypto/src/core_api/.gitignore || true

          # Rename lib.rs â†’ mod.rs
          mv streaming-crypto/src/core_api/lib.rs \
            streaming-crypto/src/core_api/mod.rs

      # Copy ffi-api into publishable crate
      - name: Copy ffi-api sources + metadata
        run: |
          rm -rf streaming-crypto/src/ffi_api
          mkdir -p streaming-crypto/src/ffi_api

          # Copy src folder contents
          cp -r ffi-api/src/* streaming-crypto/src/ffi_api/

          # Copy crate-level metadata (optional)
          cp ffi-api/README.md streaming-crypto/src/ffi_api/README.md || true
          cp ffi-api/.gitignore streaming-crypto/src/ffi_api/.gitignore || true

          # Rename lib.rs â†’ mod.rs
          mv streaming-crypto/src/ffi_api/lib.rs \
            streaming-crypto/src/ffi_api/mod.rs

      # Copy pyo3-api into publishable crate
      - name: Copy pyo3-api sources + metadata
        run: |
          rm -rf streaming-crypto/src/pyo3_api
          mkdir -p streaming-crypto/src/pyo3_api

          # Copy src folder contents
          cp -r pyo3-api/src/* streaming-crypto/src/pyo3_api/

          # Copy crate-level metadata (optional)
          cp pyo3-api/README.md streaming-crypto/src/pyo3_api/README.md || true
          cp pyo3-api/.gitignore streaming-crypto/src/pyo3_api/.gitignore || true

          # Rename lib.rs â†’ mod.rs
          mv streaming-crypto/src/pyo3_api/lib.rs \
            streaming-crypto/src/pyo3_api/mod.rs

      - name: Replace modules block for publish
        working-directory: streaming-crypto/src
        shell: bash
        run: |
          awk '
            BEGIN { in_block=0 }
            /^\/\/ --- MODULES PUBLISH START ---/ {
              in_block=1
              print "// --- MODULES PUBLISH START ---"
              # Insert publish modules here
              print "#[cfg(feature = \"core-api\")]"
              print "pub mod core_api;"
              print ""
              print "#[cfg(feature = \"ffi-api\")]"
              print "pub mod ffi_api;"
              print ""
              print "#[cfg(feature = \"pyo3-api\")]"
              print "pub mod pyo3_api;"
              next
            }
            /^\/\/ --- MODULES PUBLISH END ---/ {
              in_block=0
              print "// --- MODULES PUBLISH END ---"
              next
            }
            in_block { next }
            { print }
          ' lib.rs > lib.rs.tmp && mv lib.rs.tmp lib.rs

      # Replace features block with publish version
      - name: Replace features block for publish
        working-directory: streaming-crypto
        shell: bash
        run: |
          test -f Cargo.toml || { echo "Cargo.toml not found"; exit 1; }
          test -f Cargo.publish.features || { echo "Cargo.publish.features not found"; exit 1; }
          awk '
            BEGIN { in_block=0 }
            /^# --- FEATURES DEV START ---/ { in_block=1; system("cat Cargo.publish.features"); next }
            /^# --- FEATURES DEV END ---/ { in_block=0; next }
            in_block { next }
            { print }
          ' Cargo.toml > Cargo.toml.tmp
          mv Cargo.toml.tmp Cargo.toml

      # Replace dependencies block with publish version + common block
      - name: Replace dependencies block for publish
        working-directory: streaming-crypto
        shell: bash
        run: |
          # Ensure files exist
          test -f Cargo.toml || { echo "Cargo.toml not found"; exit 1; }
          test -f Cargo.publish.dependencies || { echo "Cargo.publish.dependencies not found"; exit 1; }

          # Replace dev block with publish version + append common dependencies from workspace
          awk '
            BEGIN { in_block=0 }
            /^# --- DEPENDENCIES DEV START ---/ { 
              in_block=1
              system("cat Cargo.publish.dependencies")  # insert publish dependencies
              next
            }
            /^# --- DEPENDENCIES DEV END ---/ {
              in_block=0
              # append common dependencies from workspace Cargo.toml
              system("sed -n \"/# --- DEPENDENCIES COMMON START ---/,/# --- DEPENDENCIES COMMON END ---/p\" ../Cargo.toml")
              next
            }
            in_block { next }
            { print }
          ' Cargo.toml > Cargo.toml.tmp

          mv Cargo.toml.tmp Cargo.toml

      - name: Upload prepared crate
        uses: actions/upload-artifact@v4
        with:
          name: prepared-crate
          path: streaming-crypto

  publish:
    if: startsWith(github.ref, 'refs/tags/')
    name: Publish to crates.io + github release
    runs-on: ubuntu-latest
    needs: prepare-publish

    steps:
      # 1ï¸âƒ£ Get prepared crate for publishing
      - name: Download prepared crate
        uses: actions/download-artifact@v4
        with:
          name: prepared-crate
          path: prepared-crate

      - name: Move prepared crate into repo
        run: |
          rm -rf streaming-crypto/streaming-crypto
          mv prepared-crate streaming-crypto/streaming-crypto

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Export PYO3_PYTHON
        shell: bash
        run: echo "PYO3_PYTHON=${{ steps.setup-python.outputs.python-path }}" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # -------------------------------------------------
      # 5ï¸âƒ£ Package validation
      # -------------------------------------------------
      - name: Package validation
        working-directory: streaming-crypto
        shell: bash
        run: cargo package --allow-dirty --list

      # -------------------------------------------------
      # 6ï¸âƒ£ Publish to crates.io
      # -------------------------------------------------
      - name: Dry-run publish
        working-directory: streaming-crypto
        shell: bash
        run: cargo publish --allow-dirty --dry-run

      - name: Publish crate
        working-directory: streaming-crypto
        shell: bash
        run: cargo publish --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # -------------------------------------------------
      # 7ï¸âƒ£ Generate changelog (stable only)
      # -------------------------------------------------
      # 2ï¸âƒ£ Fresh checkout for changelog
      - name: Checkout repository (for git history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        if: steps.prerelease_check.outputs.is_prerelease == 'false'
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "Previous tag: $PREV_TAG"

          if [ -z "$PREV_TAG" ]; then
            git log --pretty=format:"- %s" > CHANGELOG_TEMP.md
          else
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" > CHANGELOG_TEMP.md
          fi

      # -------------------------------------------------
      # 8ï¸âƒ£ Create GitHub Release (stable only)
      # -------------------------------------------------
      - name: Create GitHub Release
        if: steps.prerelease_check.outputs.is_prerelease == 'false'
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG_TEMP.md
        env:
          GITHUB_TOKEN: ${{ secrets.CARGO_GITHUB_TOKEN }}

  publish-pypi:
    if: startsWith(github.ref, 'refs/tags/')
    name: Build & Publish Python Wheel
    runs-on: ubuntu-latest
    needs: [prepare-publish, publish]   # requires both

    steps:
      - name: Download prepared crate
        uses: actions/download-artifact@v4
        with:
          name: prepared-crate
          path: streaming-crypto/streaming-crypto

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Export PYO3_PYTHON
        shell: bash
        run: echo "PYO3_PYTHON=${{ steps.setup-python.outputs.python-path }}" >> $GITHUB_ENV

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel with PyO3 feature
        working-directory: streaming-crypto
        shell: bash
        run: maturin build --release --no-default-features --features pyo3-api

      - name: Publish to PyPI
        working-directory: streaming-crypto
        shell: bash
        run: maturin publish --release --no-default-features --features pyo3-api -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}

### ðŸ”‘ Key points
# - Workspace manifest â†’ `streaming-crypto/Cargo.toml`
# - Crate manifest â†’ `streaming-crypto/streaming-crypto/Cargo.toml`  
# - Source copy commands copy from `streaming-crypto/core-api/*` etc. into `streaming-crypto/streaming-crypto/src/...`.

# - **Dependency merging**:  
# - Replaces dev block `# --- FEATURES DEV START ---` â€¦ `# --- FEATURES DEV END ---`, with `Cargo.publish.features`.  
# - Replaces dev block `# --- DEPENDENCIES DEV START ---` â€¦ `# --- DEPENDENCIES DEV END ---`, with `Cargo.publish.dependencies`.  
# - Appends the common block from workspace manifest (`streaming-crypto/Cargo.toml`) right after.  
# - Ensures only one `[dependencies]` section exists.

# - **Version check**: read version from the crate manifest (`streaming-crypto/streaming-crypto/Cargo.toml`).

# - Publishes to crates.io first, then builds and publishes the PyPI wheel.

