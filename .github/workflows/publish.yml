#1. **Copies the sources** from `core-api`, `ffi-api`, and `pyo3-api` into `streaming-crypto/streaming-crypto/src/`.  
#2. **Replaces the labeled `[features]` and `[dependencies]` blocks** in `Cargo.toml` with the publishâ€‘ready versions.  
#3. **Merging common dependencies from the workspace manifest** in `streaming-crypto/streaming-crypto/Cargo.toml` from `streaming-crypto/Cargo.toml::<section>`.  
#4. **Runs `cargo publish`** after verifying the version matches the tag. 
#5. **Publishing to crates.io, then PyPI.**

name: Publish

on:
  push:
    tags:
      - 'v*.*.*'   # e.g., v0.1.0, v1.2.3

jobs:
  publish-cratesio:
    name: Publish to crates.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Export PYO3_PYTHON
        shell: bash
        run: echo "PYO3_PYTHON=${{ steps.setup-python.outputs.python-path }}" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Copy sources from sub-projects into streaming-crypto crate
      # Copy core-api
      - name: Copy core-api sources + metadata
        run: |
          rm -rf streaming-crypto/streaming-crypto/src/core_api
          mkdir -p streaming-crypto/streaming-crypto/src/core_api

          # copy only source files
          cp -r core-api/src/* streaming-crypto/streaming-crypto/src/core_api/src/

          # copy crate-level metadata (overwrite target crate root files)
          cp core-api/README.md streaming-crypto/streaming-crypto/src/core_api/README.md
          cp core-api/.gitignore streaming-crypto/streaming-crypto/src/core_api/.gitignore

      # Copy ffi-api
      - name: Copy ffi-api sources
        run: |
          rm -rf streaming-crypto/streaming-crypto/src/ffi_api
          mkdir -p streaming-crypto/streaming-crypto/src/ffi_api

          # copy only source files
          cp -r ffi-api/src/* streaming-crypto/streaming-crypto/src/ffi_api/src/

          # copy crate-level metadata (overwrite target crate root files)
          cp ffi-api/README.md streaming-crypto/streaming-crypto/src/ffi-api/README.md
          cp ffi-api/.gitignore streaming-crypto/streaming-crypto/src/ffi-api/.gitignore

      # Copy pyo3-api
      - name: Copy pyo3-api sources
        run: |
          rm -rf streaming-crypto/streaming-crypto/src/pyo3_api
          mkdir -p streaming-crypto/streaming-crypto/src/pyo3_api

          # copy only source files
          cp -r pyo3-api/src/* streaming-crypto/streaming-crypto/src/pyo3_api/src/

          # copy crate-level metadata (overwrite target crate root files)
          cp pyo3-api/README.md streaming-crypto/streaming-crypto/src/pyo3-api/README.md
          cp pyo3-api/.gitignore streaming-crypto/streaming-crypto/src/pyo3-api/.gitignore

      # Replace features block with publish version
      - name: Replace features block for publish
        working-directory: streaming-crypto
        shell: bash
        run: |
          test -f Cargo.toml || { echo "Cargo.toml not found"; exit 1; }
          test -f Cargo.publish.features || { echo "Cargo.publish.features not found"; exit 1; }
          awk '
            BEGIN { in_block=0 }
            /^# --- FEATURES DEV START ---/ { in_block=1; system("cat Cargo.publish.features"); next }
            /^# --- FEATURES DEV END ---/ { in_block=0; next }
            in_block { next }
            { print }
          ' Cargo.toml > Cargo.toml.tmp
          mv Cargo.toml.tmp Cargo.toml

      # Replace dependencies block with publish version + common block
      - name: Replace dependencies block for publish
        working-directory: streaming-crypto
        shell: bash
        run: |
          # Ensure files exist
          test -f Cargo.toml || { echo "Cargo.toml not found"; exit 1; }
          test -f Cargo.publish.dependencies || { echo "Cargo.publish.dependencies not found"; exit 1; }

          # Replace dev block with publish version + append common dependencies from workspace
          awk '
            BEGIN { in_block=0 }
            /^# --- DEPENDENCIES DEV START ---/ { 
              in_block=1
              system("cat Cargo.publish.dependencies")  # insert publish dependencies
              next
            }
            /^# --- DEPENDENCIES DEV END ---/ {
              in_block=0
              # append common dependencies from workspace Cargo.toml
              system("sed -n \"/# --- DEPENDENCIES COMMON START ---/,/# --- DEPENDENCIES COMMON END ---/p\" ../Cargo.toml")
              next
            }
            in_block { next }
            { print }
          ' Cargo.toml > Cargo.toml.tmp

          mv Cargo.toml.tmp Cargo.toml

      - name: Verify version matches tag
        working-directory: streaming-crypto/streaming-crypto
        shell: bash
        run: |
          VERSION=$(grep '^version' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          TAG=${GITHUB_REF#refs/tags/v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "Version mismatch: Cargo.toml=$VERSION, tag=$TAG"
            exit 1
          fi

      - name: Package validation
        working-directory: streaming-crypto/streaming-crypto
        shell: bash
        run: cargo package --allow-dirty --list

      - name: Dry-run publish
        working-directory: streaming-crypto/streaming-crypto
        shell: bash
        run: cargo publish --dry-run

      - name: Publish crate
        working-directory: streaming-crypto/streaming-crypto
        shell: bash
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-pypi:
    name: Build & Publish Python Wheel
    runs-on: ubuntu-latest
    needs: publish-cratesio   # ensure crates.io publish succeeds first

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Export PYO3_PYTHON
        shell: bash
        run: echo "PYO3_PYTHON=${{ steps.setup-python.outputs.python-path }}" >> $GITHUB_ENV

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel with PyO3 feature
        working-directory: streaming-crypto/streaming-crypto
        shell: bash
        run: maturin build --release --features pyo3-api

      - name: Publish to PyPI
        working-directory: streaming-crypto/streaming-crypto
        shell: bash
        run: maturin publish --release --features pyo3-api -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}

