#1. **Copies the sources** from `core-api`, `ffi-api`, and `pyo3-api` into `streaming-crypto/streaming-crypto/src/`.  
#2. **Replaces the labeled `[features]` and `[dependencies]` blocks** in `Cargo.toml` with the publishâ€‘ready versions.  
#3. **Merging common dependencies from the workspace manifest** in `streaming-crypto/streaming-crypto/Cargo.toml` from `streaming-crypto/Cargo.toml::<section>`.  
#4. **Runs `cargo publish`** after verifying the version matches the tag. 
#5. **Publishing to crates.io, then PyPI.**

name: Publish

on:
  push:
    tags:
      - 'v*.*.*'   # e.g., v0.1.0, v1.2.3

jobs:
  publish-cratesio:
    name: Publish to crates.io
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Copy sources from subprojects into streaming-crypto crate
      - name: Copy core-api sources
        run: |
          rm -rf streaming-crypto/streaming-crypto/src/core_api
          mkdir -p streaming-crypto/streaming-crypto/src/core_api
          cp -r streaming-crypto/core-api/* streaming-crypto/streaming-crypto/src/core_api/

      - name: Copy ffi-api sources
        run: |
          rm -rf streaming-crypto/streaming-crypto/src/ffi_api
          mkdir -p streaming-crypto/streaming-crypto/src/ffi_api
          cp -r streaming-crypto/ffi-api/* streaming-crypto/streaming-crypto/src/ffi_api/

      - name: Copy pyo3-api sources
        run: |
          rm -rf streaming-crypto/streaming-crypto/src/pyo3_api
          mkdir -p streaming-crypto/streaming-crypto/src/pyo3_api
          cp -r streaming-crypto/pyo3-api/* streaming-crypto/streaming-crypto/src/pyo3_api/

      # Replace features block with publish version
      - name: Replace features block for publish
        run: |
          awk '
            BEGIN { in_block=0 }
            /^# --- FEATURES DEV START ---/ { in_block=1; system("cat streaming-crypto/streaming-crypto/Cargo.publish.features"); next }
            /^# --- FEATURES DEV END ---/ { in_block=0; next }
            in_block { next }
            { print }
          ' streaming-crypto/streaming-crypto/Cargo.toml > streaming-crypto/streaming-crypto/Cargo.toml.tmp
          mv streaming-crypto/streaming-crypto/Cargo.toml.tmp streaming-crypto/streaming-crypto/Cargo.toml

      # Replace dependencies block with publish version + common block
      - name: Replace dependencies block for publish
        run: |
          awk '
            BEGIN { in_block=0 }
            /^# --- DEPENDENCIES DEV START ---/ { in_block=1; system("cat streaming-crypto/streaming-crypto/Cargo.publish.dependencies"); next }
            /^# --- DEPENDENCIES DEV END ---/ {
              in_block=0;
              system("sed -n \"/# --- DEPENDENCIES COMMON START ---/,/# --- DEPENDENCIES COMMON END ---/p\" streaming-crypto/Cargo.toml");
              next
            }
            in_block { next }
            { print }
          ' streaming-crypto/streaming-crypto/Cargo.toml > streaming-crypto/streaming-crypto/Cargo.toml.tmp
          mv streaming-crypto/streaming-crypto/Cargo.toml.tmp streaming-crypto/streaming-crypto/Cargo.toml

      - name: Verify version matches tag
        run: |
          VERSION=$(grep '^version' streaming-crypto/streaming-crypto/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          TAG=${GITHUB_REF#refs/tags/v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "Version mismatch: Cargo.toml=$VERSION, tag=$TAG"
            exit 1
          fi

      - name: Dry-run publish
        run: cd streaming-crypto/streaming-crypto && cargo publish --dry-run

      - name: Publish crate
        run: cd streaming-crypto/streaming-crypto && cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-pypi:
    name: Build & Publish Python Wheel
    runs-on: ubuntu-latest
    needs: publish-cratesio   # ensure crates.io publish succeeds first

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel with PyO3 feature
        run: |
          cd streaming-crypto/streaming-crypto
          maturin build --release --features pyo3-api

      - name: Publish to PyPI
        run: |
          cd streaming-crypto/streaming-crypto
          maturin publish --release --features pyo3-api -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}

